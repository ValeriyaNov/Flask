{% extends 'base.html' %}

{% block info %}
<h1 class="title1 title1_text">Регистрация</h1>
<form method="POST" action="{{ url_for('register') }}" class="form">
{{ form.csrf_token }}
{% for field in form if field.name != 'csrf_token' %}
<p>
{{ field.label }}<br>
{{ field }}
{% if field.errors %}
<ul class="form_text">
{% for error in field.errors %}
<li class="gap">{{ error }}</li>
{% endfor %}
</ul>
{% endif %}
</p>
{% endfor %}

<p>
<input type="submit" value="Зарегистрироваться" class="form_btn">
</p>
</form>

{% endblock %}
